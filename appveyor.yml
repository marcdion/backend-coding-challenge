#-----------------------#
# general configuration #
#-----------------------#

#version format
version: 1.0.{build}-{branch}
image: Visual Studio 2019

#branches to build
branches:
    only:
        - master

#---------------------------#
# environment configuration #
#---------------------------#

clone_depth: 1
init:
    - cmd: git config --global core.autocrlf true

#---------------------#
# build configuration #
#---------------------#
platform: Any CPU
configuration: Release

before_build:
    - cmd: dotnet --version
    - cmd: dotnet restore ./api/src/SuggestionAPI.csproj --verbosity m
build_script:
    - cmd: dotnet publish ./api/src/SuggestionAPI.csproj

#-------------------------#
# artifacts configuration #
#-------------------------#   

artifacts:
    - path: '\api\src\bin\Any CPU\Release\netcoreapp3.1\publish'
      name: SuggestionAPI
      type: WebDeployPackage    

#--------------------------#
# deployment configuration #
#--------------------------#   

deploy:
    - provider: WebDeploy
      server: https://api-suggestion-md.scm.azurewebsites.net:443/msdeploy.axd?site=api-suggestion-md
      website: api-suggestion-md
      username: $api-suggestion-md
      password:
        secure: i8svI8V+cPXExad6TQK1ktC1Lk2tBDy89Z5oRemjTJAwCYKoL6wt1bSB1lqA92QQjqn7JkXQ8TdBgWGi2ODtKw==
      artifact: SuggestionAPI
      aspnet_core: true
      app_offline: true
      do_not_use_checksum: true
      aspnet_core_force_restart: true

